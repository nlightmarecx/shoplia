<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Flux - Blue Face</title>
    <link rel="stylesheet" href="../css/meyerwebReset.css">
    <link rel="stylesheet" href="../css/nav-header.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/infinityFlux.css">
</head>
<body>
    <!-- ----------- SECTION GAP, START OF AVATAR SECTION ----------- -->
    <main>
        <header>
            <h3 class="nav-button"><a class="nav header" href="../index.html">
                <img src="../images/go-back-icon.png" alt="Go Back" class="back-icon"
                width="24" height="24">
            </a></h3>
            <h3 class="nav-button"><a class="nav header" href="https://elinemelissen.com/">
                <img src="../images/shop.png" alt="Go to Website or Shop" class="shop-icon"
                width="32" height="32">
            </a></h3>
        </header>
        <!-- ----------- SOUND BUTTON ----------- -->
        <div class="speaker-div">
            <div class="nav-button">
                <img id="speaker" src="../images/speaker-on.png" class="speaker-on" alt="Speaker Icon" width="58" height="58">
                <audio id="audio-file" src="../audio/hargalaten.mp3" autoplay></audio> 
            </div>
        </div>
        <!-- ----------- MAIN TOY ----------- -->
        <div class="avatar-div">
            <div class="img-div">
                <img class="main-toy blueFace img" src="../images/magnetFaces/skyblueFace.jpg" alt="Hendgehog wool toy image">
            </div>
            <!-- ----------- OPTIONAL TOYS ----------- -->        
            <div class="oth-optios-div">
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/Sunface4-removebg2.png" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/Sunface4-removebg.png" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/SunFace.jpg" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/Sunface1.png" 
                    alt="Hendgehog wool toy image"></div>
            </div>
        </div>
    </main>
    <!-- ----------- SECTION GAP, END OF AVATAR SECTION ----------- -->
    <!-- ----------- TOY DESCRIPTION INFORMATION ----------- -->
    <div class="info-div-bg-color">
        <div class="info-div">
            <h3 class="title">Eline's Hedgehog </h3>
            <p class="description">This little guy isn’t just a toy, he’s a milestone! My very first felted 
                creation and the very first cyborg toy too!</p>
            <p class="material"><span>Material:</span> Wool</p>
            <p class="abilities"><span>Special Skills:</span> Makes wishes come true and chases fallen leaves</p>
        </div>
    </div>
    <div class="call-div">
        <button>Call Luka</button>
    </div>
